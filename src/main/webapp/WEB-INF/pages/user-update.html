<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update user data</title>
    </head>
    <body>
        <form action="#" th:method="PATCH" th:action="@{/user-update/{id}(id=${user.getId()})}" th:object="${user}">
            <input type="text" th:field="*{name}" id="name" placeholder="First Name">
            <label for="name">Name</label>
            <br>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" th:field="*{email}" id="email" placeholder="E-mail">
            <label for="email">E-mail</label>
            <br>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
            <label for="phoneNumber">Phone Number</label>
            <br>
            <input type="submit" value="Update User">
        </form>
    </body>
</html>
